{% extends 'blog/base.html' %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
	{% if user.is_authenticated and post.author == user %}
  	    <a href="{% url 'post-delete' post.pk %}">Видалити цей пост</a>
        {% endif %}
    </article>
{% endblock %}
