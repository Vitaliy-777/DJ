{% extends 'blog/base.html' %}

{% block content %}
    <h1>Пости</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
        </article>
    {% endfor %}
{% endblock content %}
